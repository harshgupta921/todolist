<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Poppins:ital,wght@1,500&family=Rubik+Doodle+Shadow&display=swap"
    rel="stylesheet" />
</head>
<body>
  <div class="cont">
    <div id="menus">
      <h1>MENU</h1>
      <div id="menu">
        <input type="tel" name="" id="search" placeholder="search" />
        <span id="menuicon"><img src="\todolist\menu.png" alt="" /></span>
      </div>
      <h2>Tasks</h2>
      <ul id="tasklist"></ul>
    </div>
    <div id="main">
      <h1 id="mainheading">To-Do-List</h1>
      <div class="date">Day Date</div>
      <textarea name="" id="" cols="20" rows="2" class="showtask"></textarea>
      <img src="\todolist\plus.png" width="" alt="" id="add" />
      <img src="\todolist\trash-2.png" alt="" id="deletebutton" />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
